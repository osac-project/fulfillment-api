syntax = "proto3";

package fulfillment.v1;

import "fulfillment/v1/virtual_network_type.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

message VirtualNetworksListRequest {
  // Index of the first result. If not specified the default value will be zero.
  optional int32 offset = 1;

  // Maximum number of results to be returned by the server. When not specified all the results will be returned. Note
  // that there may not be enough results to return, and that the server may decide, for performance reasons, to return
  // less results than requested.
  optional int32 limit = 2;

  // Filter criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _where_ clause of a SQL statement, but using the names
  // of the attributes of the virtual network instead of the names of the columns of a table. For example, in order to
  // retrieve all the virtual networks with a region of `us-east-1` the value should be:
  //
  //     region = 'us-east-1'
  //
  // Or to retrieve virtual networks with names starting with `prod`:
  //
  //     metadata.name like 'prod-%'
  //
  // If this isn't provided, or if the value is empty, then all the virtual networks that the user has permission to see
  // will be returned.
  optional string filter = 3;

  // Order criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _order by_ clause of a SQL statement, but using the
  // names of the attributes of the virtual network instead of the names of the columns of a table. For example, in order to
  // sort the virtual networks descending by creation time the value should be:
  //
  //     metadata.created_at desc
  //
  // If the parameter isn't provided, or if the value is empty, then the order of the results is undefined.
  optional string order = 4;
}

message VirtualNetworksListResponse {
  // Actual number of items returned. Note that this may be smaller than the value requested in the `limit` parameter
  // of the request if there are not enough items, or if the system decides that returning that number of items isn't
  // feasible or convenient for performance reasons.
  optional int32 size = 3;

  // Total number of items of the collection that match the search criteria, regardless of the number of results
  // requested with the `limit` parameter.
  optional int32 total = 4;

  // List of results.
  repeated VirtualNetwork items = 5;
}

message VirtualNetworksGetRequest {
  string id = 1;
}

message VirtualNetworksGetResponse {
  VirtualNetwork object = 1;
}

message VirtualNetworksCreateRequest {
  VirtualNetwork object = 1;
}

message VirtualNetworksCreateResponse {
  VirtualNetwork object = 1;
}

message VirtualNetworksUpdateRequest {
  VirtualNetwork object = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message VirtualNetworksUpdateResponse {
  VirtualNetwork object = 1;
}

message VirtualNetworksDeleteRequest {
  string id = 1;
}

message VirtualNetworksDeleteResponse {}

service VirtualNetworks {
  // Retrieves the list of virtual networks.
  rpc List(VirtualNetworksListRequest) returns (VirtualNetworksListResponse) {
    option (google.api.http) = {get: "/api/fulfillment/v1/virtual_networks"};
  }

  // Retrieves the details of one specific virtual network.
  rpc Get(VirtualNetworksGetRequest) returns (VirtualNetworksGetResponse) {
    option (google.api.http) = {
      get: "/api/fulfillment/v1/virtual_networks/{id}"
      response_body: "object"
    };
  }

  // Creates a new virtual network.
  rpc Create(VirtualNetworksCreateRequest) returns (VirtualNetworksCreateResponse) {
    option (google.api.http) = {
      post: "/api/fulfillment/v1/virtual_networks"
      body: "object"
      response_body: "object"
    };
  }

  // Updates an existing virtual network.
  rpc Update(VirtualNetworksUpdateRequest) returns (VirtualNetworksUpdateResponse) {
    option (google.api.http) = {
      patch: "/api/fulfillment/v1/virtual_networks/{object.id}"
      body: "object"
      response_body: "object"
    };
  }

  // Deletes a virtual network.
  rpc Delete(VirtualNetworksDeleteRequest) returns (VirtualNetworksDeleteResponse) {
    option (google.api.http) = {delete: "/api/fulfillment/v1/virtual_networks/{id}"};
  }
}
