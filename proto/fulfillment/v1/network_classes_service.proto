syntax = "proto3";

package fulfillment.v1;

import "fulfillment/v1/network_class_type.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

message NetworkClassesListRequest {
  // Index of the first result. If not specified the default value will be zero.
  optional int32 offset = 1;

  // Maximum number of results to be returned by the server. When not specified all the results will be returned. Note
  // that there may not be enough results to return, and that the server may decide, for performance reasons, to return
  // less results than requested.
  optional int32 limit = 2;

  // Filter criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _where_ clause of a SQL statement, but using the names
  // of the attributes of the network class instead of the names of the columns of a table. For example, in order to
  // retrieve all the network classes with an implementation_strategy of `udn-net` the value should be:
  //
  //     implementation_strategy = 'udn-net'
  //
  // Or to retrieve network classes with titles starting with `physical`:
  //
  //     title like 'physical%'
  //
  // If this isn't provided, or if the value is empty, then all the network classes that the user has permission to see
  // will be returned.
  optional string filter = 3;

  // Order criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _order by_ clause of a SQL statement, but using the
  // names of the attributes of the network class instead of the names of the columns of a table. For example, in order to
  // sort the network classes descending by title the value should be:
  //
  //     title desc
  //
  // If the parameter isn't provided, or if the value is empty, then the order of the results is undefined.
  optional string order = 4;
}

message NetworkClassesListResponse {
  // Actual number of items returned. Note that this may be smaller than the value requested in the `limit` parameter
  // of the request if there are not enough items, or if the system decides that returning that number of items isn't
  // feasible or convenient for performance reasons.
  optional int32 size = 3;

  // Total number of items of the collection that match the search criteria, regardless of the number of results
  // requested with the `limit` parameter.
  optional int32 total = 4;

  // List of results.
  repeated NetworkClass items = 5;
}

message NetworkClassesGetRequest {
  string id = 1;
}

message NetworkClassesGetResponse {
  NetworkClass object = 1;
}

message NetworkClassesCreateRequest {
  NetworkClass object = 1;
}

message NetworkClassesCreateResponse {
  NetworkClass object = 1;
}

message NetworkClassesUpdateRequest {
  NetworkClass object = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message NetworkClassesUpdateResponse {
  NetworkClass object = 1;
}

message NetworkClassesDeleteRequest {
  string id = 1;
}

message NetworkClassesDeleteResponse {}

service NetworkClasses {
  // Retrieves the list of network classes.
  rpc List(NetworkClassesListRequest) returns (NetworkClassesListResponse) {
    option (google.api.http) = {get: "/api/fulfillment/v1/network_classes"};
  }

  // Retrieves the details of one specific network class.
  rpc Get(NetworkClassesGetRequest) returns (NetworkClassesGetResponse) {
    option (google.api.http) = {
      get: "/api/fulfillment/v1/network_classes/{id}"
      response_body: "object"
    };
  }

  // Creates a new network class.
  //
  // This method isn't allowed for regular users, only for the system itself.
  rpc Create(NetworkClassesCreateRequest) returns (NetworkClassesCreateResponse) {
    option (google.api.http) = {
      post: "/api/fulfillment/v1/network_classes"
      body: "object"
      response_body: "object"
    };
  }

  // Updates an existing network class.
  //
  // This method isn't allowed for regular users, only for the system itself.
  rpc Update(NetworkClassesUpdateRequest) returns (NetworkClassesUpdateResponse) {
    option (google.api.http) = {
      patch: "/api/fulfillment/v1/network_classes/{object.id}"
      body: "object"
      response_body: "object"
    };
  }

  // Deletes a network class.
  //
  // This method isn't allowed for regular users, only for the system itself.
  rpc Delete(NetworkClassesDeleteRequest) returns (NetworkClassesDeleteResponse) {
    option (google.api.http) = {delete: "/api/fulfillment/v1/network_classes/{id}"};
  }
}
