syntax = "proto3";

package fulfillment.v1;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";
import "shared/v1/condition_status_type.proto";
import "shared/v1/metadata_type.proto";

// Contains the details of the compute instance.
//
// The `spec` contains the desired details, and may be modified by the user. The `status` contains the current status of
// the compute instance, is provided by the system and can't be modified by the user.
message ComputeInstance {
  // Unique identifier of the compute instance.
  string id = 1;

  shared.v1.Metadata metadata = 2;
  ComputeInstanceSpec spec = 3;
  ComputeInstanceStatus status = 4;
}

// The spec contains the details of a compute instance as desired by the user.
message ComputeInstanceSpec {
  // Reference to the compute instance template.
  //
  // This is mandatory, and must be the value of the `id` field of one of the compute instance templates.
  //
  // This can't be modified after the compute instance is created.
  string template = 1;

  // Values of the template parameters.
  //
  // When using the HTTP+JSON version of the API the values must be represented as documented in the (ProtoJSON format
  // document)[https://protobuf.dev/programming-guides/json]. For example, if the template has a `cpu_count`
  // parameter of integer type, the complete compute instance should be represented like this:
  //
  // ```json
  // {
  //   "spec": {
  //     "template": "123",
  //     "template_parameters": {
  //       "cpu_count": {
  //         "@type": "type.googleapis.com/google.protobuf.Int32Value",
  //         "value": 4
  //       }
  //     }
  //   }
  // }
  // ```
  //
  // The possible values of the `@type` are the same as those used by the `type_url` field of the `Any` type:
  //
  // | Type                           | Value                                             |
  // |--------------------------------|---------------------------------------------------|
  // | Boolean                        | `type.googleapis.com/google.protobuf.BoolValue`   |
  // | Integer number, 32 bits        | `type.googleapis.com/google.protobuf.Int32Value`  |
  // | Integer number, 64 bits        | `type.googleapis.com/google.protobuf.Int64Value`  |
  // | Floating point number, 32 bits | `type.googleapis.com/google.protobuf.FloatValue`  |
  // | Floating point number, 64 bits | `type.googleapis.com/google.protobuf.DoubleValue` |
  // | String                         | `type.googleapis.com/google.protobuf.StringValue` |
  // | Timestamp                      | `type.googleapis.com/google.protobuf.Timestamp`   |
  // | Duration                       | `type.googleapis.com/google.protobuf.Duration`    |
  // | Array of bytes                 | `type.googleapis.com/google.protobuf.BytesValue`  |
  // | Any JSON value                 | `type.googleapis.com/google.protobuf.Value`       |
  //
  // These parameters can't be modified after the compute instance is created.
  map<string, google.protobuf.Any> template_parameters = 2;

  // NextRebootTime schedules a VM reboot at the specified time (RFC3339 UTC).
  //
  // Must be at least 2 minutes in the future to avoid race conditions where
  // the controller might miss the reboot window due to reconciliation delays,
  // network latency, or clock skew between components.
  //
  // The controller will execute the reboot if it reconciles within 5 minutes
  // of the scheduled time (grace period). After 5 minutes, the reboot is
  // considered missed and will be marked as failed with a `RebootFailed` condition
  // (reason: `RebootWindowMissed`).
  //
  // This is a single-shot operation - the field is cleared after reboot completes or fails.
  //
  // Example (when converted to JSON):
  //
  //    {
  //      "spec": {
  //        "template": "123",
  //        "next_reboot_time": "2026-01-15T02:00:00Z"
  //      }
  //    }
  //
  optional google.protobuf.Timestamp next_reboot_time = 3;
}

// The status contains the details of the compute instance provided by the system.
message ComputeInstanceStatus {
  // Indicates the overall state of the compute instance.
  ComputeInstanceState state = 1;

  // Contains a list of conditions that describe in detail the status of the compute instance.
  //
  // For example, a compute instance that is ready could be represented like this (when converted to JSON):
  //
  //    {
  //      "id": "123",
  //      "spec": {
  //      },
  //      "status": {
  //        "state": "COMPUTE_INSTANCE_STATE_READY",
  //        "conditions": [
  //          {
  //            "type": "COMPUTE_INSTANCE_CONDITION_TYPE_READY",
  //            "status": "CONDITION_STATUS_TRUE",
  //            "last_transition_time": "2025-03-12 20:15:59+00:00",
  //            "message": "The compute instance is ready to use",
  //          },
  //          {
  //            "type": "COMPUTE_INSTANCE_CONDITION_TYPE_FAILED",
  //            "status": "CONDITION_STATUS_FALSE",
  //            "last_transition_time": "2025-03-12 20:10:59+00:00"
  //          }
  //        ]
  //      }
  //    }
  //
  // In this example the `READY` condition is true. That tells us that the compute instance is ready to use via the IP address
  // provided in the `status.ip_address` field.
  //
  // The `FAILED` condition is false. That tells us that the compute instance is *not* failed.
  //
  // Note that in this example, to make it shorter, only one condition appears. In general all the conditions (except
  // `UNSPECIFIED`) will appear exactly once.
  //
  // Check the documentation of the values of the `ComputeInstanceConditionType` enumerated type to see possible conditions and
  // reasons.
  repeated ComputeInstanceCondition conditions = 2;

  // IP address of the compute instance.
  //
  // This will be empty if the compute instance isn't ready.
  string ip_address = 3;

  // LastRebootTime records the timestamp of the last successful reboot.
  //
  // This field is set by the system when a scheduled reboot completes successfully.
  // It will be empty if no reboot has been performed yet.
  //
  // Example (when converted to JSON):
  //
  //    {
  //      "status": {
  //        "state": "COMPUTE_INSTANCE_STATE_READY",
  //        "last_reboot_time": "2026-01-14T02:00:00Z"
  //      }
  //    }
  //
  optional google.protobuf.Timestamp last_reboot_time = 4;
}

// Represents the overall state of a compute instance.
enum ComputeInstanceState {
  // Unspecified indicates that the state is unknown.
  COMPUTE_INSTANCE_STATE_UNSPECIFIED = 0;

  // Indicates that the compute instance isn't ready yet.
  COMPUTE_INSTANCE_STATE_PROGRESSING = 1;

  // Indicates that the compute instance is ready.
  COMPUTE_INSTANCE_STATE_READY = 2;

  // Indicates that the compute instance is unusable.
  COMPUTE_INSTANCE_STATE_FAILED = 3;
}

// Contains the details of a condition that describes the status of a compute instance.
message ComputeInstanceCondition {
  // Indicates the type of condition.
  ComputeInstanceConditionType type = 1;

  // Indicates the status of the condition.
  shared.v1.ConditionStatus status = 2;

  // This time is the last time that the condition was updated.
  google.protobuf.Timestamp last_transition_time = 3;

  // Contains a the reason of the condition in a format suitable for use by programs.
  //
  // The possible values will be documented in the object that contains the condition.
  optional string reason = 4;

  // Contains a text giving more details of the condition.
  //
  // This will usually be progress reports, or error messages, and are intended for use by humans, to debug problems.
  optional string message = 5;
}

// Types of conditions used to describe the status of compute instance.
enum ComputeInstanceConditionType {
  // Unspecified indicates that the condition is unknown.
  //
  // This will never be appear in the `spec.conditions` field of a compute instance.
  COMPUTE_INSTANCE_CONDITION_TYPE_UNSPECIFIED = 0;

  // Indicates that the compute instance isn't completely ready yet.
  //
  // Currently there are no `reason` values defined.
  COMPUTE_INSTANCE_CONDITION_TYPE_PROGRESSING = 1;

  // Indicates that the compute instance is ready to use.
  //
  // Currently there are no `reason` values defined.
  COMPUTE_INSTANCE_CONDITION_TYPE_READY = 2;

  // Indicates that the compute instance is unusable.
  //
  // Currently there are no `reason` values defined.
  COMPUTE_INSTANCE_CONDITION_TYPE_FAILED = 3;

  // Indicates that the compute instance is degraded.
  COMPUTE_INSTANCE_CONDITION_TYPE_DEGRADED = 4;

  // Indicates that a reboot is scheduled for this compute instance.
  //
  // When `status` is `TRUE`, it means a reboot is pending at the time specified
  // in `spec.next_reboot_time`.
  //
  // Possible `reason` values:
  // - `RebootPending`: The reboot is scheduled and waiting for the scheduled time.
  //
  // When `status` is `FALSE`, the reboot has either completed, been cancelled, or is in progress.
  //
  // Possible `reason` values when false:
  // - `RebootInProgress`: The reboot has been initiated (VMI deleted).
  // - `RebootCancelled`: The reboot was cancelled (e.g., VM not running, user cancelled).
  COMPUTE_INSTANCE_CONDITION_TYPE_REBOOT_SCHEDULED = 5;

  // Indicates that a scheduled reboot has failed.
  //
  // When `status` is `TRUE`, it means the reboot could not be executed.
  //
  // Possible `reason` values:
  // - `InvalidRebootTime`: The `spec.next_reboot_time` is invalid (past time, less than 2 minutes in future, bad format).
  // - `RebootWindowMissed`: The controller was down during the scheduled reboot time and came back after the 5-minute grace period.
  // - `VMIDeletionFailed`: The VirtualMachineInstance could not be deleted to trigger the reboot.
  //
  // When `status` is `FALSE`, there is no reboot failure.
  COMPUTE_INSTANCE_CONDITION_TYPE_REBOOT_FAILED = 6;
}
