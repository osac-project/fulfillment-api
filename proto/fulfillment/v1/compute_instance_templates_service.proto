syntax = "proto3";

package fulfillment.v1;

import "fulfillment/v1/compute_instance_template_type.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

message ComputeInstanceTemplatesListRequest {
  // Index of the first result. If not specified the default value will be zero.
  optional int32 offset = 1;

  // Maximum number of results to be returned by the server. When not specified all the results will be returned. Note
  // that there may not be enough results to return, and that the server may decide, for performance reasons, to return
  // less results than requested.
  optional int32 limit = 2;

  // Filter criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _where_ clause of a SQL statement, but using the names
  // of the attributes of the template instead of the names of the columns of a table. For example, in order to retrieve
  // all the templates with a title starting with `large` the value should be:
  //
  //     title like 'large%'
  //
  // If this isn't provided, or if the value is empty, then all the templates that the user has permission to see will
  // be returned.
  optional string filter = 3;

  // Order criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _order by_ clause of a SQL statement, but using the
  // names of the attributes of the templated instead of the names of the columns of a table. For example, in order to
  // sort the templates descending by title the value should be:
  //
  //     name desc
  //
  // If the parameter isn't provided, or if the value is empty, then the order of the results is undefined.
  optional string order = 4;
}

message ComputeInstanceTemplatesListResponse {
  // Actual number of items returned. Note that this may be smaller than the value requested in the `limit` parameter
  // of the request if there are not enough items, or of the system decides that returning that number of items isn't
  // feasible or convenient for performance reasons.
  optional int32 size = 3;

  // Total number of items of the collection that match the search criteria, regardless of the number of results
  // requested with the `limit` parameter.
  optional int32 total = 4;

  // List of results.
  repeated ComputeInstanceTemplate items = 5;
}

message ComputeInstanceTemplatesGetRequest {
  string id = 1;
}

message ComputeInstanceTemplatesGetResponse {
  ComputeInstanceTemplate object = 1;
}

message ComputeInstanceTemplatesCreateRequest {
  ComputeInstanceTemplate object = 1;
}

message ComputeInstanceTemplatesCreateResponse {
  ComputeInstanceTemplate object = 1;
}

message ComputeInstanceTemplatesUpdateRequest {
  ComputeInstanceTemplate object = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message ComputeInstanceTemplatesUpdateResponse {
  ComputeInstanceTemplate object = 1;
}

message ComputeInstanceTemplatesDeleteRequest {
  string id = 1;
}

message ComputeInstanceTemplatesDeleteResponse {}

service ComputeInstanceTemplates {
  // Retrieves the list of compute instance templates.
  rpc List(ComputeInstanceTemplatesListRequest) returns (ComputeInstanceTemplatesListResponse) {
    option (google.api.http) = {get: "/api/fulfillment/v1/compute_instance_templates"};
  }

  // Retrieves the details of one specific compute instance template.
  rpc Get(ComputeInstanceTemplatesGetRequest) returns (ComputeInstanceTemplatesGetResponse) {
    option (google.api.http) = {
      get: "/api/fulfillment/v1/compute_instance_templates/{id}"
      response_body: "object"
    };
  }

  // Creates a new compute instance template.
  rpc Create(ComputeInstanceTemplatesCreateRequest) returns (ComputeInstanceTemplatesCreateResponse) {
    option (google.api.http) = {
      post: "/api/fulfillment/v1/compute_instance_templates"
      body: "object"
      response_body: "object"
    };
  }

  // Updates an existing compute instance template.
  rpc Update(ComputeInstanceTemplatesUpdateRequest) returns (ComputeInstanceTemplatesUpdateResponse) {
    option (google.api.http) = {
      patch: "/api/fulfillment/v1/compute_instance_templates/{object.id}"
      body: "object"
      response_body: "object"
    };
  }

  // Delete a compute instance template.
  rpc Delete(ComputeInstanceTemplatesDeleteRequest) returns (ComputeInstanceTemplatesDeleteResponse) {
    option (google.api.http) = {delete: "/api/fulfillment/v1/compute_instance_templates/{id}"};
  }
}
