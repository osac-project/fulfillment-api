syntax = "proto3";

package fulfillment.v1;

import "fulfillment/v1/subnet_type.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

message SubnetsListRequest {
  // Index of the first result. If not specified the default value will be zero.
  optional int32 offset = 1;

  // Maximum number of results to be returned by the server. When not specified all the results will be returned. Note
  // that there may not be enough results to return, and that the server may decide, for performance reasons, to return
  // less results than requested.
  optional int32 limit = 2;

  // Filter criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _where_ clause of a SQL statement, but using the names
  // of the attributes of the subnet instead of the names of the columns of a table. For example, in order to
  // retrieve all the subnets with a specific virtual network the value should be:
  //
  //     virtual_network = 'vn-123'
  //
  // Or to retrieve subnets with names starting with `frontend`:
  //
  //     metadata.name like 'frontend-%'
  //
  // If this isn't provided, or if the value is empty, then all the subnets that the user has permission to see
  // will be returned.
  optional string filter = 3;

  // Order criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _order by_ clause of a SQL statement, but using the
  // names of the attributes of the subnet instead of the names of the columns of a table. For example, in order to
  // sort the subnets descending by creation time the value should be:
  //
  //     metadata.created_at desc
  //
  // If the parameter isn't provided, or if the value is empty, then the order of the results is undefined.
  optional string order = 4;
}

message SubnetsListResponse {
  // Actual number of items returned. Note that this may be smaller than the value requested in the `limit` parameter
  // of the request if there are not enough items, or if the system decides that returning that number of items isn't
  // feasible or convenient for performance reasons.
  optional int32 size = 3;

  // Total number of items of the collection that match the search criteria, regardless of the number of results
  // requested with the `limit` parameter.
  optional int32 total = 4;

  // List of results.
  repeated Subnet items = 5;
}

message SubnetsGetRequest {
  string id = 1;
}

message SubnetsGetResponse {
  Subnet object = 1;
}

message SubnetsCreateRequest {
  Subnet object = 1;
}

message SubnetsCreateResponse {
  Subnet object = 1;
}

message SubnetsUpdateRequest {
  Subnet object = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message SubnetsUpdateResponse {
  Subnet object = 1;
}

message SubnetsDeleteRequest {
  string id = 1;
}

message SubnetsDeleteResponse {}

service Subnets {
  // Retrieves the list of subnets.
  rpc List(SubnetsListRequest) returns (SubnetsListResponse) {
    option (google.api.http) = {get: "/api/fulfillment/v1/subnets"};
  }

  // Retrieves the details of one specific subnet.
  rpc Get(SubnetsGetRequest) returns (SubnetsGetResponse) {
    option (google.api.http) = {
      get: "/api/fulfillment/v1/subnets/{id}"
      response_body: "object"
    };
  }

  // Creates a new subnet.
  rpc Create(SubnetsCreateRequest) returns (SubnetsCreateResponse) {
    option (google.api.http) = {
      post: "/api/fulfillment/v1/subnets"
      body: "object"
      response_body: "object"
    };
  }

  // Updates an existing subnet.
  rpc Update(SubnetsUpdateRequest) returns (SubnetsUpdateResponse) {
    option (google.api.http) = {
      patch: "/api/fulfillment/v1/subnets/{object.id}"
      body: "object"
      response_body: "object"
    };
  }

  // Deletes a subnet.
  rpc Delete(SubnetsDeleteRequest) returns (SubnetsDeleteResponse) {
    option (google.api.http) = {delete: "/api/fulfillment/v1/subnets/{id}"};
  }
}
