syntax = "proto3";

package fulfillment.v1;

import "fulfillment/v1/security_group_type.proto";
import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

message SecurityGroupsListRequest {
  // Index of the first result. If not specified the default value will be zero.
  optional int32 offset = 1;

  // Maximum number of results to be returned by the server. When not specified all the results will be returned. Note
  // that there may not be enough results to return, and that the server may decide, for performance reasons, to return
  // less results than requested.
  optional int32 limit = 2;

  // Filter criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _where_ clause of a SQL statement, but using the names
  // of the attributes of the security group instead of the names of the columns of a table. For example, in order to
  // retrieve all the security groups with a virtual_network of `vnet-123` the value should be:
  //
  //     virtual_network = 'vnet-123'
  //
  // Or to retrieve security groups with names starting with `web-servers`:
  //
  //     metadata.name like 'web-servers%'
  //
  // If this isn't provided, or if the value is empty, then all the security groups that the user has permission to see
  // will be returned.
  optional string filter = 3;

  // Order criteria.
  //
  // The syntax of this parameter is similar to the syntax of the _order by_ clause of a SQL statement, but using the
  // names of the attributes of the security group instead of the names of the columns of a table. For example, in order to
  // sort the security groups descending by creation time the value should be:
  //
  //     metadata.created_at desc
  //
  // If the parameter isn't provided, or if the value is empty, then the order of the results is undefined.
  optional string order = 4;
}

message SecurityGroupsListResponse {
  // Actual number of items returned. Note that this may be smaller than the value requested in the `limit` parameter
  // of the request if there are not enough items, or if the system decides that returning that number of items isn't
  // feasible or convenient for performance reasons.
  optional int32 size = 3;

  // Total number of items of the collection that match the search criteria, regardless of the number of results
  // requested with the `limit` parameter.
  optional int32 total = 4;

  // List of results.
  repeated SecurityGroup items = 5;
}

message SecurityGroupsGetRequest {
  string id = 1;
}

message SecurityGroupsGetResponse {
  SecurityGroup object = 1;
}

message SecurityGroupsCreateRequest {
  SecurityGroup object = 1;
}

message SecurityGroupsCreateResponse {
  SecurityGroup object = 1;
}

message SecurityGroupsUpdateRequest {
  SecurityGroup object = 1;
  google.protobuf.FieldMask update_mask = 2;
}

message SecurityGroupsUpdateResponse {
  SecurityGroup object = 1;
}

message SecurityGroupsDeleteRequest {
  string id = 1;
}

message SecurityGroupsDeleteResponse {}

service SecurityGroups {
  // Retrieves the list of security groups.
  rpc List(SecurityGroupsListRequest) returns (SecurityGroupsListResponse) {
    option (google.api.http) = {get: "/api/fulfillment/v1/security_groups"};
  }

  // Retrieves the details of one specific security group.
  rpc Get(SecurityGroupsGetRequest) returns (SecurityGroupsGetResponse) {
    option (google.api.http) = {
      get: "/api/fulfillment/v1/security_groups/{id}"
      response_body: "object"
    };
  }

  // Creates a new security group.
  rpc Create(SecurityGroupsCreateRequest) returns (SecurityGroupsCreateResponse) {
    option (google.api.http) = {
      post: "/api/fulfillment/v1/security_groups"
      body: "object"
      response_body: "object"
    };
  }

  // Updates an existing security group.
  rpc Update(SecurityGroupsUpdateRequest) returns (SecurityGroupsUpdateResponse) {
    option (google.api.http) = {
      patch: "/api/fulfillment/v1/security_groups/{object.id}"
      body: "object"
      response_body: "object"
    };
  }

  // Deletes a security group.
  rpc Delete(SecurityGroupsDeleteRequest) returns (SecurityGroupsDeleteResponse) {
    option (google.api.http) = {delete: "/api/fulfillment/v1/security_groups/{id}"};
  }
}
