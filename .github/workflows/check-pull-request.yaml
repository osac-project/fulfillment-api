name: Check pull request

on:
  pull_request:
    branches:
    - main

jobs:

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:

    - name: Checkout the source
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Pre-commit
      uses: pre-commit/action@v3.0.1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Checkout the source
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Python modules
      run: |
        pip install -r requirements.txt

    - name: Install tools
      run: |
        export PATH="../.local/bin:${PATH}"
        ./dev.py setup

    - name: Run linter
      run: |
        export PATH="../.local/bin:${PATH}"
        ./dev.py lint

  format-code:
    name: Format source code
    runs-on: ubuntu-latest
    steps:

    - name: Checkout the source
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Python modules
      run: |
        pip install -r requirements.txt

    - name: Install tools
      run: |
        export PATH="../.local/bin:${PATH}"
        ./dev.py setup

    - name: Run linter
      run: |
        export PATH="../.local/bin:${PATH}"
        ./dev.py format

  check-generated-code:
    name: Check generated code
    runs-on: ubuntu-latest
    steps:

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Checkout the source
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Python modules
      run: |
        pip install -r requirements.txt

    - name: Install tools
      run: |
        export PATH="../.local/bin:${PATH}"
        ./dev.py setup

    - name: Check generated code
      run: |
        export PATH="../.local/bin:${PATH}"
        ./dev.py generate
        git diff --exit-code
